<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Link Sent | CA Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdf2f8; /* light pink background */
        }
        .cta-gradient {
            background: linear-gradient(90deg, #ec4899, #f472b6); /* pink gradient */
            transition: all 0.3s ease;
        }
        .cta-gradient:hover {
            background: linear-gradient(90deg, #f472b6, #f9a8d4);
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
        }
    </style>
</head>
<body class="antialiased">

    <main class="flex items-center justify-center min-h-screen p-6">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-2xl shadow-lg p-8 sm:p-10 text-center">
                
                <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-pink-100 mb-6">
                    <svg class="h-8 w-8 text-pink-500" xmlns="http://www.w3.org/2000/svg" fill="none" 
                         viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" 
                              d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                    </svg>
                </div>
                
                <h1 class="text-3xl font-extrabold text-pink-600">Check Your Inbox</h1>
                <p class="mt-4 text-gray-500">
                    If an account with the provided email exists, we have sent a password reset link to it. 
                    Please note the link will expire in <strong>10 minutes</strong>.
                </p>

                <div class="mt-8">
                    <a href="{% url 'login' %}" 
                       class="w-full flex justify-center py-3 px-4 text-sm font-medium rounded-lg text-white cta-gradient focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
                        Back to Login
                    </a>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
