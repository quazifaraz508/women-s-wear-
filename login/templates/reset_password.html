<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | CA Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdf2f8; /* light pink background */
        }
        .cta-gradient {
            background: linear-gradient(90deg, #ec4899, #f472b6); /* pink gradient */
            transition: all 0.3s ease;
        }
        .cta-gradient:hover {
            background: linear-gradient(90deg, #f472b6, #f9a8d4);
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
        }
        .message-error {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #b91c1c;
        }
    </style>
</head>
<body class="antialiased">

    <main class="flex items-center justify-center min-h-screen p-6">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
            
            {% if messages %}
            <div class="space-y-2 mb-6">
                {% for message in messages %}
                <div class="p-4 text-sm rounded-lg message-error" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <div class="text-center">
                <h1 class="text-3xl font-extrabold text-pink-600">Set a New Password</h1>
                <p class="mt-2 text-gray-500">Please choose a strong password you haven't used before.</p>
            </div>

            <form class="mt-8 space-y-6" method="POST">
                {% csrf_token %}
                <div class="space-y-4">
                    <div>
                        <input id="password" name="password" type="password" required 
                            class="border border-gray-300 focus:border-pink-500 focus:ring-pink-500 block w-full px-4 py-3 rounded-lg placeholder-gray-400 sm:text-sm" 
                            placeholder="New Password">
                    </div>
                    <div>
                        <input id="confirm-password" name="confirm_password" type="password" required 
                            class="border border-gray-300 focus:border-pink-500 focus:ring-pink-500 block w-full px-4 py-3 rounded-lg placeholder-gray-400 sm:text-sm" 
                            placeholder="Confirm New Password">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                        class="w-full flex justify-center py-3 px-4 text-sm font-medium rounded-lg text-white cta-gradient focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
                        Reset Password
                    </button>
                </div>
            </form>

        </div>
    </main>

</body>
</html>
