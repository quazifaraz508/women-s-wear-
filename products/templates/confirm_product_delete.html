{% extends "layout.html" %}


{% block content %}

<div class="bg-pink-50 min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h1 class="text-xl font-bold text-gray-800 mb-6 text-center">
      Are you sure you want to delete this tweet?
    </h1>

    <form method="post" class="flex flex-col sm:flex-row justify-center gap-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-6 rounded-full">
        Delete
      </button>
      <a href="{% url 'product_list' %}" class="text-blue-500 hover:underline text-center mt-2 sm:mt-0">
        Cancel
      </a>
    </form>
  </div>
</div>



{% endblock %}
