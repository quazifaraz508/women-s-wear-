<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Elegance Wear - Women's Fashion{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 1.2s ease-out both;
    }

    [x-cloak] { display: none !important; }

  </style>
</head>
<body class="bg-pink-50 text-gray-800 font-sans">

  <!-- nav bar Content -->
{% include "nav_bar.html" %}

  {% block hero %}
    <section class="bg-gradient-to-r from-pink-100 to-pink-200 py-20 relative overflow-hidden">
      <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between gap-8">
        <div class="md:w-2/3">
          <h2 class="text-4xl font-bold text-pink-700 mb-2">
            Product Details
          </h2>
          <p class="text-gray-600 text-md">
            Discover more about this elegant piece — quality, comfort, and design made just for you.
          </p>
        </div>
        <div class="md:w-1/3 flex justify-center">
          <iframe src="https://lottie.host/embed/ae3d646f-3816-4f09-ba87-19e85ed6299c/wjWQ7nUocN.lottie"></iframe>
          
        </div>
      </div>
    </section>
{% endblock %}


  <!-- Main Content -->
{% block content %}{% endblock %}


  <!-- footer -->
{% include "footer.html" %}



<script>
  document.addEventListener('click', function (e) {
    const isInsideCart = cartDetails.contains(e.target) || cartIcon.contains(e.target);
    if (!isInsideCart) {
      cartDetails.classList.add('hidden');
    }
  });
</script>  
<script>
document.querySelectorAll(".add-to-cart-btn").forEach(btn => {
    btn.addEventListener("click", function(e) {
        e.preventDefault();
        let form = btn.closest(".add-to-cart-form");
        let url = form.action;
        let formData = new FormData(form);

        fetch(url, {
            method: "POST",
            headers: { "X-CSRFToken": formData.get("csrfmiddlewaretoken") },
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            // Update cart count
            document.getElementById("cartCount").textContent = data.cart_count;

            // Update total price
            document.getElementById("cartTotal").textContent = data.cart_total.toFixed(2);

            // Update cart items list
            let cartList = document.getElementById("cartItemsList");
            cartList.innerHTML = "";
            data.cart_items.forEach(item => {
                let li = document.createElement("li");
                li.classList.add("text-sm", "border-b", "py-1");
                li.innerHTML = `${item.name} x ${item.quantity} - ₹${item.total.toFixed(2)}`;
                cartList.appendChild(li);
            });

            // Show dropdown
            document.getElementById("cartDetails").classList.remove("hidden");
        })
        .catch(err => console.error(err));
    });
});
</script>

</body>
</html>
