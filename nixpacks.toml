[phases.setup]
packages = [
    "python3",
    "gcc",
    "python3-dev",
    "libmysqlclient-dev",
    "libjpeg-dev",
    "zlib1g-dev",
    "libpng-dev",
    "build-essential"
]

[phases.install]
cmds = [
    "python -m venv --copies /opt/venv",
    ". /opt/venv/bin/activate",
    "pip install --upgrade pip",
    "pip install -r requirements.txt"
]

[phases.start]
cmd = "gunicorn Elegence_wear_final.wsgi:application --bind 0.0.0.0:$PORT"
