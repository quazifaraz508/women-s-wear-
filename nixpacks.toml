[phases.setup]
python_version = "3.11"
packages = [
    "gcc",
    "python3.11-dev",
    "libmysqlclient-dev",
    "pkg-config",
    "build-essential",
    "libssl-dev",
    "libffi-dev",
    "libjpeg-dev",
    "zlib1g-dev",
    "libpng-dev"
]

[phases.install]
cmds = [
    "python -m venv --copies /opt/venv",
    ". /opt/venv/bin/activate",
    "pip install --upgrade pip",
    "pip install -r requirements.txt"
]

[phases.start]
cmd = "gunicorn Elegence_wear_final.wsgi:application --bind 0.0.0.0:$PORT"
